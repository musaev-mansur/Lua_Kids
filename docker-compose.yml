version: '3.8'

services:
  # Backend (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roblox_academy_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - ./backend/db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,https://haam.cloud,https://www.haam.cloud
      # Postgres settings (optional, uncomment to use)
      # - POSTGRES_DB=roblox_db
      # - POSTGRES_USER=roblox_user
      # - POSTGRES_PASSWORD=roblox_password_secret
      # - POSTGRES_HOST=db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - roblox_academy_network
    restart: unless-stopped
    # depends_on:
    #   - db

  # # Database (Postgres) - Uncomment to use locally
  # db:
  #   image: postgres:15-alpine
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_DB=roblox_db
  #     - POSTGRES_USER=roblox_user
  #     - POSTGRES_PASSWORD=roblox_password_secret
  #   networks:
  #     - roblox_academy_network
  #   restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    container_name: roblox_academy_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - roblox_academy_network
    restart: unless-stopped

volumes:
  backend_media:
  backend_static:

networks:
  roblox_academy_network:
    driver: bridge

