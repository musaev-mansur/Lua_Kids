version: '3.8'

services:
  backend:
    build: ./backend
    container_name: roblox_academy_backend
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=haam.cloud,www.haam.cloud,localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=https://haam.cloud,https://www.haam.cloud
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn roblox_academy.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: roblox_academy_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://haam.cloud/api
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_media:
  backend_static:

